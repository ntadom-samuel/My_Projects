<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="follow.css" />
    <script defer src="follow.js"></script>
    <title>Follow Page</title>
  </head>
  <body>
    <section class="overlay">
      <div class="follow-page adjust">
        <img class="follow-img" src="profile image.jpeg" alt="" />
        <p class="follow-user-name">My name is Sam</p>
        <p class="description">I love this app</p>
        <button class="follow-user-button">follow this user</button>
      </div>
      <div class="adjust search-user">
        <ion-icon class="close-follow-page" name="close-outline"></ion-icon>
        <form action="">
          <input
            class="follow-search-input"
            placeholder="search for your friends"
            type="search"
          />
        </form>
      </div>
    </section>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
